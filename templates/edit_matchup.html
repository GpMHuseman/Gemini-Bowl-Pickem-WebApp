{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Edit Matchup</h2>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h5>Editing: {{ matchup.team1Name }} vs {{ matchup.team2Name }}</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_matchup_page', matchup_id=matchup.id, next=request.args.get('next')) }}">
            <div class="mb-3">
                <label for="team1_name" class="form-label">Team 1 Name</label>
                <input type="text" class="form-control" id="team1_name" name="new_team1_name" value="{{ matchup.team1Name }}" required>
            </div>
            <div class="mb-3">
                <label for="team2_name" class="form-label">Team 2 Name</label>
                <input type="text" class="form-control" id="team2_name" name="new_team2_name" value="{{ matchup.team2Name }}" required>
            </div>
            <a href="{{ request.args.get('next') or url_for('user_area') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
