<!-- Card for global matchup management (create, edit, delete) -->
<div class="card">
    <div class="card-header bg-primary text-white">
        <h5>Matchup Management (Global)</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ matchup_management_action_url }}">
            <input type="hidden" name="action" value="create_matchup">
            <h6 class="mt-3">Create New Matchup</h6>
            <div class="row g-2 mb-3">
                <div class="col-md">
                    <input type="text" name="team1_name" class="form-control" placeholder="Team 1 Name" required>
                </div>
                <div class="col-md">
                    <input type="text" name="team2_name" class="form-control" placeholder="Team 2 Name" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Add Matchup</button>
                </div>
            </div>
        </form>

        <h6 class="mt-4">Edit/Delete Existing Matchups</h6>
        <ul class="list-group">
            {% for matchup in all_matchups if all_matchups is defined %}
            <li class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <span>{{ matchup.team1Name }} vs {{ matchup.team2Name }}</span>
                    <div>
                        <!-- Link to the dedicated edit page -->
                        <a href="{{ url_for('edit_matchup_page', matchup_id=matchup.id, next=request.path) }}" class="btn btn-sm btn-warning me-2">Edit</a>
                        
                        <form method="POST" action="{{ matchup_management_action_url }}" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this matchup and all associated picks?');">
                            <input type="hidden" name="action" value="delete_matchup">
                            <input type="hidden" name="matchup_id_delete" value="{{ matchup.id }}">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </li>
            {% else %}
            <li class="list-group-item">No matchups created yet.</li>
            {% endfor %}
        </ul>
    </div>
</div>
